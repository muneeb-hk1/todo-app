<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo_box">
        <div class="todo_head">
            <h1>Dont burden on yourself, write down here</h1>
        </div>
        <div class="todo_content">
            <div class="todo_input_box">
                <input type="text" placeholder="Enter your data here">
                <button onclick="addbtn()" class="addbtn">Add yours</button>
            </div>
        </div>
        <h3>Data</h3>
        <div class="todo_data">
            
            <ul id="todo_data_list"></ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
